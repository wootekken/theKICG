<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="닥터척-초성게임">
    <meta property="og:description" content="닥터 척의 세계로 오신것을 환영합니다.">
    <meta property="og:image" content="marriage.jpg">
    <title>초성 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        과자 초성게임
    </div>
    <div class="wrapper">
        <div class="quiz-numbering">
            [<span id="quiz-number">0</span>번/10번]
        </div>
        <header class="quiz">
            <div class="quiz-sentence">ㄱ ㄴ ㄷ ㄹ</div>
        </header>
        <section class="userInput">
            <input type="text" class="inputFromKey">
            <button id="ok-btn">OK</button>
        </section>
        <section class="score">
            <p>현재 <span id="scoreValue">0</span>점</p>
        </section>
        <footer>
            <p>개발자: Dr.Chuck </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
